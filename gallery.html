<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

<body>
    <nav class= "navbar">
        <div class="wrapper">
            <div class="logo"> <img src="images/weblogo.png" alt="logo"> <a href="#"> Alpen Brewery</a> </div>
            <ul class="menu">
                <li><a href="index.html#home" class='menu-btn'>Home</a></li>
                <li><a href="#about" class='menu-btn'>About</a></li>
                <li><a href="images/menu.pdf" class='menu-btn'>Menu</a></li>
                <li><a href="gallery.html#beer_gallery" class='menu-btn'>Gallery</a></li>
                <li><a href="index.html#footer" class='menu-btn'>Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fa fa-bars"></i>          
            </div>
        </div>
    </nav>

    <div class="background">
        <div class="beer">
            <h3 id="beer_gallery">BEER GALLERY</h3>
            <div class="band">
                <div class="tile">
                    <img src="images/beer/photo1.jpeg" alt="">
                    <img src="images/beer/photo2.jpeg" alt="">
                </div>
                <div class="tile">
                    <img src="images/beer/photo4.jpeg" alt="">
                    <img src="images/beer/photo3.webp" alt="">

                </div>
            </div>
        </div>
        <div class="food">
            <h3 id="food_gallery">FOOD GALLERY</h3>
            <div class="band">
                <div class="tile">
                    <img src="images/food/photo1.jpeg" alt="">
                    <img src="images/food/photo2.jpeg" alt="">
                </div>
                <div class="tile">
                    <img src="images/food/photo3.jpeg" alt="">
                    <img src="images/food/photo4.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="Atmosphere">
            <h3 id="Atmosphere_gallery">ATMOSPHERE GALLERY</h3>
            <div class="band">
                <div class="tile">
                    <img src="images/Atmosphere/photo1.jpeg" alt="">
                    <img src="images/Atmosphere/photo2.jpeg" alt="">
                </div>
                <div class="tile">
                    <img src="images/Atmosphere/photo3.jpeg" alt="">
                    <img src="images/Atmosphere/photo4.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="footer" id="footer">
            <div class="max-width">
                <div class="wrapper">
                    <div class="column1">
                        <div class="info">
                            <div class="row">
                                <h3> Contact us</h3>
                            </div>
                            <div class="row">
                                <h4>Phone: 336-333-333</h4>
                            </div>
                            <div class="row">
                                <h4>Address: Chapel Hill, NC</h4>
                            </div>
                            <div class="row">
                                <h4>Email: test@gmail.com</h4>
                            </div>
                        </div>
                        <div class="logo3">
                            <img src="images/footer_.png" class="logo2"></img>
                        </div>
                    </div>
            
                    <div class="icons">
                        <div class="row" id="left">
                            <i class="fa-brands fa-facebook-f fa-5x" data-src="#home" onclick="onClick2(this);"></i>
                            <i class="fa-brands fa-twitter fa-5x" data-src="#home" onclick="onClick2(this);"></i>
                        </div>
                        <div class="row">
                            <i class="fa-brands fa-instagram fa-5x" data-src="#home" onclick="onClick2(this);"></i>
                            <i src="#beer" class="fa-brands fa-tiktok fa-5x" data-src="#home" onclick="onClick2(this);"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        <script src="restaurant.js"> </script>

    </footer>

    <div class="end">
        <span> Created by Anthony Carr | <span class="far fa-copyright"></span> 2022 All Rights Reserved</span>
    </div>
